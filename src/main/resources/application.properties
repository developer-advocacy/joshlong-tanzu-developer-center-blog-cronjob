spring.main.web-application-type=none
#
## logging
logging.level.tdc=debug
logging.level.joshlong=debug
logging.level.github=debug
#
## activity feeds renderer
tdc.activity.github-feed-repository=https://github.com/developer-advocacy/activity-feed.git
tdc.activity.local-clone-path=${HOME}/Desktop/tdc-activity-clone/
tdc.activity.recent-count=10
tdc.activity.enabled=false
#
## blog renderer
tdc.blog.local-clone-path=${HOME}/Desktop/tdc-blog-clone/
tdc.blog.recent-count=10
tdc.blog.head=joshlong
tdc.blog.pull-request.title=New content from Josh Long
tdc.blog.pull-request.description="# This adds new content from Josh Long's feed from the Spring Blog (spring.io/blog)"
tdc.blog.pull-request.branch-suffix=-joshlong
tdc.blog.base=main
tdc.blog.source-feed.author-name=Josh Long
tdc.blog.source-feed.feed=https://spring.io/blog/category/engineering.atom

tdc.blog.fork=https://github.com/joshlong/tanzu-dev-portal.git
tdc.blog.origin=https://github.com/vmware-tanzu/tanzu-dev-portal.git
#
## github configuration
github.personal-access-token=${GH_PAT}
github.username=joshlong

